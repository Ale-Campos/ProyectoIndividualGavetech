<!DOCTYPE html>
<html lang="en">

<head>
    <title>GaveTech</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-
    scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./../css/style.css">
    <script src="https://kit.fontawesome.com/08d50d8048.js" crossorigin="anonymous"></script>
    <script src="./../js/pedidosAprobados.js"></script>

<body>
    <header>
        <div class="logo">
            <img src="./../img/ahk2.jpg" alt="Logo Holters" class="logo-img">
        </div>
        <nav>
            <a href="./../REGISTRARSE-LOGEARSE/login.html" class="deslog">Cerrar Sesi√≥n</a>
        </nav>
    </header>
    <main>
        <div class="title">
            <h2>Solicitudes Aprobadas</h2>
        </div>
        
        
            <div class="table-section">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Numero <br> <input id="filtroPedido" type="number" style="width:50%; height:20px; " placeholder="Buscar Nro Pedido" min="1" onchange="filtrarPedidos();"></th>
                            <th>Fecha</th>
                            <th>Alumno <br> <input id="filtroNombre" type="text" style="width:50%; height:10px; " placeholder="Buscar Nombre" onchange="filtrarNombres();"></th>
                            <th>Detalle</th>
                            <th>Devoluciones</th>
                        </tr>
                    </thead>
                    <tbody id="contTabla">
                        
                    </tbody>
                </table>
            </div>
            <div id="modal_containerDetalle" class="modal-container">
                <div class="modal">
                  <h1>Detalle</h1>
                  <p>Estos son los detalles del pedido</p>
                  <div class="table-small">
                    <div class="table-section-small">
                      <table style="margin: auto" id="tabla" class="table-small">
                        <thead>
                          <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                          </tr>
                        </thead>
                        <tbody id="contTablaModal"></tbody>
                      </table>
                    </div>
                  </div>
          
                  <a id="closeDetalle" onclick="ocultarDetalle();" class="button"
                    >Listo</a
                  >
                </div>
              </div>
              <div id="modal_containerDevoluciones" class="modal-container">
                <div class="modal">
                  <h1>Devoluciones</h1>
                  <p>Estas son las devoluciones registradas del pedido</p>
                  <div class="table-small">
                    <div class="table-section-small">
                      <table style="margin: auto" id="tablaDevoluciones" class="table-small">
                        <thead>
                          <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                          </tr>
                        </thead>
                        <tbody id="contTablaModalDevoluciones"></tbody>
                      </table>
                    </div>
                  </div>
          
                  <a id="closeDetalle" onclick="ocultarDevoluciones();" class="button"
                    >Listo</a
                  >
                </div>
              </div>
              
    </main>
    
</body>
<footer><button class="but2"><a href="MenuPrincipal.html">Volver al menu</a></button></footer>
</html>
