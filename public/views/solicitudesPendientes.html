<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GaveTech</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-
    scale=1.0, maximum-scale=3.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="stylesheet" href="./../css/style.css" />
    <script
      src="https://kit.fontawesome.com/08d50d8048.js"
      crossorigin="anonymous"
    ></script>
    <script src="./../js/pedidosPendientes.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./../img/ahk2.jpg" alt="Logo AHK" class="logo-img" />
      </div>
      <nav>
        <a href="./../REGISTRARSE-LOGEARSE/login.html" class="deslog"
          >Cerrar Sesi√≥n</a
        >
      </nav>
    </header>

    <div class="title">
      <h2>Solicitudes Pendientes</h2>
    </div>
    <div class="table">
      <div class="table-section">
        <table class="table">
          <thead>
            <tr>
              <th>Numero</th>
              <th>Fecha</th>
              <th>Alumno</th>
              <th>Detalle</th>
              <th>Aceptar/Rechazar</th>
            </tr>
          </thead>
          <tbody id="contTabla"></tbody>
        </table>
      </div>
    </div>
    <div id="modal_container" class="modal-container">
      <div class="modal">
        <h1>Comentario</h1>
        <p>Ingresar un comentario (No obligatorio)</p>
        <div class="input-contenedor">
          <input
            type="text"
            style="margin: 20px; border: 1px"
            id="comentario"
          />
        </div>
        <a id="close" onclick="ocultar();" class="button">Listo</a>
      </div>
    </div>
    <div id="modal_containerDetalle" class="modal-container">
      <div class="modal">
        <h1>Detalles</h1>
        <p>Estos son los detalles del pedido</p>
        <div class="table-small">
          <div class="table-section-small">
            <table style="margin: auto" id="tabla" class="table-small">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                </tr>
              </thead>
              <tbody id="contTablaModal"></tbody>
            </table>
          </div>
        </div>

        <a id="closeDetalle" onclick="ocultarDetalle();" class="button"
          >Listo</a
        >
      </div>
    </div>
  </body>
  <footer>
    <button class="but2">
      <a href="MenuPrincipal.html">Volver al menu</a>
    </button>
  </footer>
</html>
