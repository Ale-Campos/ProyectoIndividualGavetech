<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../js/register.js"></script>
    <title>Register</title>
  </head>
  <body>
    <div>
      <input id="dni" name="text" placeholder="DNI" required />

      <input id="nombre" name="text" placeholder="Nombre" required />

      <button type="submit" onclick="agregarAlumno();">Agregar</button>
    </div>
  </body>
