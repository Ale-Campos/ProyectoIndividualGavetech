
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>GaveTech</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-
    scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="./../css/style.css">
  <script src="https://kit.fontawesome.com/08d50d8048.js" crossorigin="anonymous"></script>
  <script src="./../js/register.js"></script>

</head>

<body>
  <header>
    <div class="logo">
      <img src="img/ahk2.jpg" alt="Logo AHK" class="logo-img">
    </div>
    <nav>
      <a href="#menu" class="nav-link">Inicio</a>
      <a href="Seleccion Componentes.html" class="nav-link">Generar Pedido</a>
    </nav>
  </header>
  <main>
    <div class="formulario">

      <h1>Registrarse</h1>
      <div class="contenedor">

        <div class="input-contenedor">
          <i class="fas fa-user icon"></i>
          <input id="nombre" type="text" placeholder="Nombre">
        </div>

        <div class="input-contenedor">
          <i class="fas fa-user icon"></i>
          <input id="apellido" type="text" placeholder="Apellido">
        </div>

        <div class="input-contenedor">
          <i class="fa-regular fa-id-card icon"></i>
          <input id="dni" type="text" placeholder="DNI">
        </div>

        <div class="input-contenedor">
          <i class="fas fa-envelope icon"></i>
          <input id="email" type="text" placeholder="e-mail">
        </div>

        <div class="input-contenedor">
          <i class="fas fa-key icon"></i>
          <input  id="contraseña" type="password" placeholder="Contraseña">
        </div>
        <button type="submit" value="Registrarse" class="button" onclick="agregarAlumno();">Registrarse</button>
        
        <p>¿Ya tienes una cuenta?<a class="link" id="login" onclick="login();">
          Registrate</a
        ></p>
      </div>
    </div>
  </main>
  <footer class="footer">&COPY; GaveTech</footer>
</body>

</html>
