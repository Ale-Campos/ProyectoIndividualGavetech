<!DOCTYPE html>
<html lang="es">
  <head>
    <title>GaveTech</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-
    scale=1.0, maximum-scale=3.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="stylesheet" href="./../css/style.css" />
    <script
      src="https://kit.fontawesome.com/08d50d8048.js"
      crossorigin="anonymous"
    ></script>
    <script src="./../js/select2/jquery-3.1.1.min.js"></script>
    <script src="./../js/menuAlumno.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./../img/ahk2.jpg" alt="Logo AHK" class="logo-img" />
      </div>
      <h4 class="gavetech">GaveTech</h4>
    </header>

    <main>
      <div>
        <h1 class="titulo">Menu Principal</h1>
      </div>
      <div class="cards">
        <div class="card">
          <i class="fa-solid fa-cart-plus"></i>
          <div class="textos">
            <h3>Generar Pedido</h3>
            <a onclick="generarPedido();">Ir</a>
          </div>
        </div>
        <div class="card">
          <i class="fa-sharp fa-solid fa-clipboard-list"></i>
          <div class="textos">
            <h3>Mis Pedidos</h3>
            <a onclick="misPedidos()">Ir</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
